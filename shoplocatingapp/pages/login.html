<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <style>
    td{
      padding-right: 30px;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

  {% include "header.html" %}
  <br><br><br><br>
<center>
              <form class ="login" action="login" method="Post">
              {% csrf_token %}
              <input type="hidden" name="alertd" id="alertd" value='{{a}}'>
                 <table>
                   <tr>
                     <td><label for="username" class="">Username</label></td>
                     <td><input type="username" name="usern" id="usern"  placeholder="username"></td>
                   </tr>
                   <tr>
                    <td><label for="password" class="">Password</label></td>
                    <td><input type="password" name="passw" id="passw" class="" placeholder="*******"></td>
                  </tr>

                 </table>
                               <br> 
                  <input name="login" id="login"  type="Submit" value="Login">
                </form>
                <br>
                <a href='forgotpassword' class="Forgot-password-link">Forgot password?</a>
               
              
                <p>Don't have an account? <a href="registration">Register here</a></p>
              </center>          
              {% include "footer.html" %}      
              <script>
                var a = document.getElementById('alertd').value;
                if (a=='a')
                {
                    alert("invalid username or password");
                }
              </script>
            
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
